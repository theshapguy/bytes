language: go
dist: trusty
go:
- 1.8
branches:
  only:
  - source
env:
  global:
  - SOURCE_DIR="public"
  - BUILD_BRANCH="source"
  - DEPLOY_BRANCH="master"
before_install:
- openssl aes-256-cbc -K $encrypted_8c8cc68a0de5_key -iv $encrypted_8c8cc68a0de5_iv
  -in travis-ci.enc -out travis-ci -d
- sudo apt-get -qq update
- eval "$(ssh-agent -s)"
- chmod 600 travis-ci
- ssh-add travis-ci
install:
- go get -u -v github.com/spf13/hugo
- git clone git@github.com:$TRAVIS_REPO_SLUG.git $TRAVIS_REPO_SLUG
- cd $TRAVIS_REPO_SLUG
script:
- "./scripts/merge.sh"
notifications:
  email: false
  webhooks:
    urls:
      - http://192.81.135.23:5000
    on_success: always # default: always
    on_failure: never # default: always
    on_start: never   # default: never
    on_cancel: never # default: always
    on_error: never # default: always


